<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inchoo zatadak</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="pageWrapper">
      <button class="button-cart toggle">
        <img class="btn toggle" src="./pics/cart-img.png" alt="cart" />
      </button>

      <div class="dropdown">
        <span class="triangle toggle">&#9650;</span>
        <div class="cart-list">
          <div class="cart-status">
            My Cart (<span class="counter">3</span> items)
          </div>
          <div class="cart-wrapper"></div>
          <ol class="cart-lists">
            <li class="lists">
              <div class="product-img">
                <img
                  class="in-cart-img"
                  src="./pics/brembo-breaks-GT.jpg"
                  alt="GT brembo breaks"
                />
              </div>
              <div class="cart-info">
                <div class="product-name">Set of GT-S Series C</div>
                <div class="product-brand additional-font">Brand: Brembo</div>
                <div class="product-specific additional-font">Color: Red</div>
                <div class="price">1 x $1770.00</div>
              </div>
            </li>
            <li class="lists">
              <div class="product-img">
                <img
                  class="in-cart-img"
                  src="./pics/barbour-disk-drilled.jpg"
                  alt="barbour drilled disk"
                />
              </div>
              <div class="cart-info">
                <div class="product-name">Just Disk GT-S Cross Drilled</div>
                <div class="product-brand additional-font">
                  Brand: Barbour International
                </div>
                <div class="product-specific additional-font">Size: 450mm</div>
                <div class="price">1 x $950.00</div>
              </div>
            </li>
            <li class="lists">
              <div class="product-img">
                <img
                  class="in-cart-img"
                  src="./pics/brembo-slotted-rotor.jpg"
                  alt="brembo slotted rotor"
                />
              </div>
              <div class="cart-info">
                <div class="product-name">GT Slotted2 Piece Brake Rotors</div>
                <div class="product-brand additional-font">Brand: Brembo</div>
                <div class="product-specific additional-font">
                  Color: Yellow
                </div>
                <div class="price">2 x $1670.00</div>
              </div>
            </li>
          </ol>

          <div class="action-buttons">
            <button class="button-edit">EDIT</button>
            <button class="button-checkout">CKECKOUT</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
